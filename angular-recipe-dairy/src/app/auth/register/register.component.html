<mat-card>
  <mat-card-content>
    <form #registerForm="ngForm">
      <h2>Register</h2>
      <!-- <mat-error *ngIf="!loginValid">
              The username and password were not recognized
          </mat-error> -->
      <mat-form-field>
        <input matInput placeholder="Email" ngModel name="username" required>

      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" ngModel type="password" name="password" required>

      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Registers</button>
    </form>
    
  </mat-card-content>
</mat-card>
