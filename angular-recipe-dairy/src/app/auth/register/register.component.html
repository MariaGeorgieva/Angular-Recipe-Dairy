<mat-card>
  <mat-card-title>
    <h2>Register</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="register" (ngSubmit)="registerHandler()">
      <!-- username -->
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput class="input-error" type="text" formControlName="username" id="username" placeholder="Johny">
      </mat-form-field>
      <ng-container *ngIf="form.get('username')?.touched">
        <mat-error *ngIf="form.get('username')?.errors?.['required']" class="error">
          Username is required!
        </mat-error>
        <mat-error *ngIf="form.get('username')?.errors?.['minlength']" class="error">
          Username should be longer than 5 chars
        </mat-error>
      </ng-container>

      <!-- email -->
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" formControlName="email" id="email" placeholder="john.doe@gmail.com">
      </mat-form-field>
      <ng-container *ngIf="form.get('email')?.touched">
        <mat-error class="error" *ngIf="form.get('email')?.errors?.['required']">
          Email is required!
        </mat-error>
      </ng-container>


      <!-- password -->
      <ng-container formGroupName="pass">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" id="password" placeholder="******">
        </mat-form-field>
        <ng-container *ngIf="form.get('pass')?.get('password')?.touched">
          <mat-error class="error" *ngIf="form.get('pass')?.get('password')?.errors?.['required']">
            Password is required!
          </mat-error>
          <mat-error class="error" *ngIf="form.get('pass')?.get('password')?.errors?.['minlength']">
            Password must be at least 5 characters!
          </mat-error>
        </ng-container>

        <!-- rePassword -->
        <mat-form-field>
          <mat-label>Repeat Password</mat-label>
          <input matInput type="password" formControlName="rePassword" id="rePassword" placeholder="******">
        </mat-form-field>
        <ng-container
          *ngIf="form.get('pass')?.errors?.['sameValueGroupValidator'] && form.get('pass')?.get('rePassword')?.touched">
          <mat-error>Password does not match</mat-error>
        </ng-container>
      </ng-container>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Create Account</button>
       
      </mat-card-actions>
        <p> Have an account?
        <button mat-raised-button  routerLink="/auth/login">Log In</button>
      </p>
    </form>
  </mat-card-content>


</mat-card>
